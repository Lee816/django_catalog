{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/shop_base.css' %}">
    <title>{% block title %}My shop{% endblock title %}</title>
</head>
<body>
    <div id="header">
        <a href="{% url 'shop:product_list' %}" class="logo">My shop</a>
    </div>
    <div id="subheader">
        <div class="cart">
            Your cart is empty.
        </div>
    </div>
    <div id="content">
        {% block content %}
        
        {% endblock content %}
    </div>
</body>
</html>
