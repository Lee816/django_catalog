{% load static %}
{% load blog_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div id="content">
        {% block content %}
        
        {% endblock content %}
    </div>
    <div id="sidebar">
        <h2>My Blog</h2>
        <p>
            This is my blog. <br>
            I've written {% total_posts %} posts so far.
        </p>
    </div>
</body>
</html>
